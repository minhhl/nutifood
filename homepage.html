<script type="text/javascript">

    $("#nutri-event").owlCarousel({
      items: 1,
      lazyLoad: true,
      autoPlay: true,
      navigation: false,
      navigationText: false,
      pagination: true,
      loop: true,
      responsive: {
        0: {
          items: 1,
          nav: true

        600: {
          items: 3,
